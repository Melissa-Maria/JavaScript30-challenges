<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'insert string here');
    // can also be written using ES6 backticks as below
    //console.log(`Hello I am ${insertvariablehere}`);

    // Styled
    //console.log('%c I am some great text', 'font-size:50px; background: red');

    // warning!
    console.warn('OH NOO');

    // Error :|
    console.error('shit!');

    // Info
    console.info('Fun fact');

    // Testing
    const p = document.querySelector('p');

    console.assert(1 === 2, 'This is wrong!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Mel');
    console.count('Mel');
    console.count('Jake');
    console.count('Jake');
    console.count('Mel');
    console.count('Jake');
    console.count('Mel');
    console.count('Jake');
    console.count('Jake');
    console.count('Jake');
    console.count('Jake');
    console.count('Jake');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
